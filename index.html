<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Finance$</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
  </header>
  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balance</h2>
      <div class="card">
        <h3>
          <span>Incomes</span>
          <img src="./assets/income.svg" alt="Income image">
        </h3>
        <p id="income-display">$5000.00</p>
      </div>
      <div class="card">
        <h3>
          <span>Expenses</span>
          <img src="./assets/expense.svg" alt="Expense image">
        </h3>
        <p id="expense-display">$1020.00</p>
      </div>
      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Total image">
        </h3>
        <p id="total-display">$3980.00</p>
      </div>      
    </section>
    <section id="transactions">
      <h2 class="sr-only">Transactions</h2>
      <a href="#" class="button new" onclick="modalToggle('.modal-overlay')">+ New Transaction</a>
      <table id="data-table-transaction">
        <thead>
         <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Date</th>
          <th></th>
         </tr> 
        </thead>
        <tbody>          
        </tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>New Transaction</h2>
        <form action="">
          <div class="input-group">
            <label class="sr-only" for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="Description">
          </div>
          <div class="input-group">
            <label class="sr-only" for="amount">Amount</label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="Amount 0.00">
            <small class="help">Enter "-" (negative) for expenses and "." (dot) for decimal</small>
          </div>
          <div class="input-group">
            <label class="sr-only" for="date">Date</label>
            <input type="date" id="date" name="date">
          </div>
          <div class="input-group actions">
            <a href="#" class="button cancel" onclick="modalToggle('.modal-overlay')">Cancel</a>
            <button onclick="Modal.close()">Save</button>
          </div>
        </form>        
      </div>
    </div>
  </div>
  <footer>
    <p>@Dev Finance</p>
  </footer>
  <script src="./scripts.js"></script>
</body>
</html>
