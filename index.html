<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Finance$</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
  </header>
  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balance</h2>
      <div class="card">
        <h3>
          <span>Incomes</span>
          <img src="./assets/income.svg" alt="Income image">
        </h3>
        <p>$5000.00</p>
      </div>
      <div class="card">
        <h3>
          <span>Expenses</span>
          <img src="./assets/expense.svg" alt="Expense image">
        </h3>
        <p>$1020.00</p>
      </div>
      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Total image">
        </h3>
        <p>$3980.00</p>
      </div>      
    </section>
    <section id="transactions">
      <h2 class="sr-only">Transactions</h2>
      <a href="#" class="button new">+ New Transaction</a>
      <table id="data-table-transaction">
        <thead>
         <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Date</th>
          <th></th>
         </tr> 
        </thead>
        <tbody>
          <tr>
            <td class="description">Web development Hotel</td>
            <td class="income">$5000.00</td>
            <td class="date">2021-01-22</td>
            <td><img src="./assets/minus.svg" alt="remove transaction"></td>
          </tr>
          <tr>
            <td class="description">Lunch A&W</td>
            <td class="expense">-$20.00</td>
            <td class="date">2021-01-25</td>
            <td><img src="./assets/minus.svg" alt="remove transaction"></td>
          </tr>
          <tr>
            <td class="description">Rent</td>
            <td class="expense">-$1000.00</td>
            <td class="date">2021-02-05</td>
            <td><img src="./assets/minus.svg" alt="remove transaction"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>@Dev Finance</p>
  </footer>
</body>
</html>
