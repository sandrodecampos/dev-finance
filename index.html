<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Finance</title>
</head>
<body>
  <header>
    <h1 id="logo">Dev.Finance$</h1>
  </header>

    <section id="balance">
      <h2>Balance</h2>
      <div class="card">
        <h3>Incomes</h3>
        <p>$5000.00</p>
      </div>
      <div class="card">

        <h3>Total</h3>
        <p>$3000.00</p>
      </div>      
    </section>

      <h2>Transactions</h2>
      <table id="data-table-transaction">
        <thead>

          <th>Amount</th>
          <th>Date</th>

        </thead>
        <tbody>
          <tr>
            <td>Web development Hotel</td>
            <td>$5000.00</td>
            <td>2021-01-22</td>
          </tr>
          <tr>
            <td>Lunch A&W</td>
            <td>-$20.00</td>
            <td>2021-01-25</td>
          </tr>
          <tr>
            <td>Rent</td>
            <td>-$1000.00</td>
            <td>2021-02-05</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>@Dev Finance</p>
  </footer>
</body>
</html>
